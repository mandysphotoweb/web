<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Gallery | Mandy's Photography</title>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="../icons/logomandy.png" alt="" />
      </div>
      <div class="nav">
        <a href="../index.html">Home</a>
        <a href="../Gallery/index.html">Gallery</a>
        <a class="active" href="../Contact/index.html">Contact</a>
      </div>
      <div class="social">
        <a href="#"
          ><img
            class="socialMedia"
            src="../icons/iconmonstr-facebook-5-48.png"
            alt=""
        /></a>
        <a href="#"
          ><img
            class="socialMedia"
            src="../icons/iconmonstr-instagram-15-48.png"
            alt=""
        /></a>
        <a href="#"
          ><img
            class="socialMedia"
            src="../icons/iconmonstr-whatsapp-1-48.png"
            alt=""
        /></a>
      </div>
    </header>

    <section class="contact">
      <form action="https://formspree.io/xgellnoe" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="_replyto" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit" value="Send">Submit</button>
      </form>
    </section>

    <section class="footer">
      <div class="foot">Mandy's Photo &copy; 2020 by JaviC Dev</div>
    </section>
  </body>
</html>
